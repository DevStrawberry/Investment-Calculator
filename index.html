<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div style="text-align: right; margin-bottom: 10px;">
        <label style="font-size: 14px;">
          <input type="checkbox" id="darkModeToggle" /> Modo escuro
        </label>
      </div>
      <h1>Investment Calculator</h1>
      <form id="calculator-form">
        <div class="campo">
          <label for="investimentoInicial">Investimento inicial</label>
          <input type="number" id="investimentoInicial" placeholder="ex: 1000.00" required />
        </div>

        <div class="campo">
          <label for="aportesMensais">Aportes mensais</label>
          <input type="number" id="aportesMensais" placeholder="ex: 100.00" />
        </div>

        <div class="campo">
          <label for="periodo">Período da aplicação</label>
          <div class="periodo-container">
            <input type="number" id="periodo" placeholder="ex: 7" min="1" required />
            <select id="unidadePeriodo" required>
              <option value="">Selecione</option>
              <option value="anos" selected>Anos</option>
              <option value="meses">Meses</option>
            </select>
          </div>
        </div>

        <div class="campo">
          <label for="tipoRentabilidade">Tipo de rentabilidade</label>
          <select id="tipoRentabilidade" required>
            <option value="">Selecione</option>
            <option value="prefixado">Prefixado</option>
            <option value="posfixado">Pós-fixado</option>
            <option value="ipca">IPCA+</option>
          </select>
        </div>

        <div class="campo campo-oculto" id="campoTaxaJuros">
          <label for="taxaJuros">Taxa de juros</label>
          <div class="periodo-container">
            <input type="number" id="taxaJuros" placeholder="ex: 100.00" required />
            <span id="textoTaxa">% a.a.</span>
          </div>
        </div>

        <button type="button" onclick="calculadora()">Calcular</button>
      </form>

      <div id="resultado"></div>
      
      <div style="text-align: center; margin-top: 10px;">
        <button type="button" id="btnExportar" class="btn-exportar">Exportar resultados</button>
      </div>
      
      <div id="graficoWrapper" style="display: none;">
        <div class="grafico-container">
          <canvas id="graficoEvolucao"></canvas>
        </div>
      </div>

    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
